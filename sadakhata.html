<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JSadakhata</title>



<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

<style type="text/css">
html {
    overflow-y: scroll;
}
</style>
<!--bootstrap stylesheet and js files -->
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<!--/bootstrap-->


<link rel="stylesheet" href="CSS/jquery-ui.css" />
<script type="text/javascript" src="JS/jquery.min.js"></script>
<script type="text/javascript" src="JS/jquery-ui.min.js"></script>
<script type="text/javascript" src="JS/sk.js"></script>
<script type="text/javascript" src="JS/jsDB.js"></script>
<script type="text/javascript" src="JS/myDB.txt"></script>
<script type="text/javascript" src="JS/avro.js"></script>
<script type="text/javascript" src="JS/jquery.caret.1.02.js"></script>

</head>
<body>

	<div class="navbar">
        <div class="navbar-inner">
        	<i class="brand">JSadakhata</i>
        	<a href="http://sadakhata.github.io/JSadakhata/" target="_blank"><button class="btn"><i class="icon-circle-arrow-down"></i>Donwload</button></a>
			 <a href="https://github.com/sadakhata/JSadakhata" target="_blank"><button class="btn"><i class="icon-plus-sign"></i>Contribute</button></a>
             <button class="btn btn-success" id="sw_kmp">Show Keymap</button>
        </div>
    </div>


	<center>
        <div class="container" id="kmp">
            <strong>JSadakhata used <a href="https://github.com/torifat/jsAvroPhonetic/" target="_blank">JsAvroPhonetic</a> parser. Which follows Avro keymap.</strong>
            <br />
            <img src="images/keymap.PNG" alt="avro keymap" class="img-polaroid">
        </div>
        <h1>JSadakhata <small>JavaScript Implemention of sadakhata</small></h1>

        <textarea id="write" style="width:90%;" rows="16" placeholder="এখানে ইংলিশ ফন্টে বাংলা লিখুন..."></textarea>
    </center>

    
</body>
</html>

<script type="text/javascript">
$(function() {
	sadakhata($("#write"));
	$("#write").focus();
    $("#kmp").slideToggle("slow");
    $("#sw_kmp").click(function(){
        $(this).html($(this).html()[0]=='S'?"Hide Keymap":"Show Keymap" );
        $("#kmp").slideToggle("slow");
        $("#write").focus();
    })

});
</script>
